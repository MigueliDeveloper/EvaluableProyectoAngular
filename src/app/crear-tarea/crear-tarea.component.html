<!-- <form [formGroup]="crearForm" (ngSubmit)="onSubmit()"> -->
<form (ngSubmit)="onSubmit()">   
  <div class="form-group">
    <label for="name">Nombre</label>
    <input type="text" formControlName="name" class="form-control">
  </div>
  <div class="form-group">
    <label for="duration">Duración</label>
    <input type="number" formControlName="duration" class="form-control">
  </div>
  <div class="form-group">
    <label for="description">Descripción</label>
    <textarea formControlName="description" class="form-control"></textarea>
  </div>
  <div class="form-group">
    <label for="category">Categoría</label>
    <input type="text" formControlName="category" class="form-control">
  </div>
  <div class="form-group">
    <label for="fotoPortada">Foto de portada</label>
    <input type="file" formControlName="fotoPortada" class="form-control">
  </div>
  <button type="submit" class="btn btn-primary">Crear tarea</button>
</form>
